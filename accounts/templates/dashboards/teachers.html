{% extends 'base.html' %}

{% load static %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<style>
.navbar {
    padding: 0rem 1.5rem 0rem 1.2rem;
    font-size: 1.15rem;
    font-weight: 600;
    letter-spacing: .03rem;
    margin-top: 0; 
}

.hello {
    margin-left: 20px!important;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif!important;
    font-size: 20px!important;
    font-weight: 700!important;
    color: white;
}

.helllo {
    background-color: rgb(79, 108, 236)!important;
    padding: .5rem .2rem;
    z-index: 3!important;
}

.navbar-brand img {
    height: 3.9rem;
    padding: .25rem 0;
    width: 20rem;
}

.btn {
    display: inline-block;
    font-weight: 100!important;
    color: #0777e7;
    text-align: center!important;
    vertical-align: middle!important;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: #67e613!important;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    width: 5rem!important;
    opacity: 0.6!important;
}

.nav-item {
    padding: .5rem;
}
  
.nav-link.active,
.nav-link:hover {
    color: #007bff!important;
}
  
.navbar-toggler {
    margin-right: 1rem;
}
</style>
<nav class="navbar bg-light navbar-light navbar-expand-lg fixed-navbar">
    <div class="container-fluid">

        <a href="" class="navbar-brand"><img src="{% static 'img/asset 13.png' %}" alt="Logo" title="Logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="NavbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="{% url 'logout_url' %}" class="nav-link btn btn-primary rounded-pill text-light">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<nav class="helllo">
    <div class="container-fluid"> 
        <span class="hello">Hello, {{request.user.First_name}}</span>
        <span style= 
        "font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif!important;
        font-size: 17px!important;
        font-weight: 500!important;
        color: white;
        margin-left: 20px!important;">User Group:  {{request.user.Group.name}}</span>
    </div>
</nav>

{% endblock %}
