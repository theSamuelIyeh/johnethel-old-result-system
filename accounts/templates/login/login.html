{% extends 'base.html' %}

{% load static %}

{% block title %}
login page
{% endblock %}

{% block content %}
<style>
    /* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 90px;
  height: 90px;
  margin: -76px 0 0 -76px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}
    
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
    
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    
    /* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}
    
@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}
    
@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}
    
#myDiv {
  display: none;
  text-align: center;
}

.bg {
  background: url("{% static 'img/background.jpg' %}") no-repeat;
  width: 100%!important;
  height: 100vh!important;
}

.form-container {
  -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
  -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
  box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
  padding-top: 20px;
  padding-bottom: 50px;
  padding-left: 60px;
  padding-right: 60px;
  margin-top: 120px;
}

.labelss {
  color: white!important;
}

.my {
  width: 100%!important;
  opacity: 100%!important;
  vertical-align: middle;
}

.bold {
  font-weight: bold;
  font-size: 2rem;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin-bottom: 20px!important;
  color: white!important;
}

</style>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-12 col-sm-10 col-xs-12 col-lg-4 col-xl-4"></div>
            <div class="col-md-12 col-sm-10 col-xs-12 col-lg-4 col-xl-4">
                <form method="POST" action="" class="form-container">
                    {% csrf_token %}
                    <h3 class="text-center bold">JOHNETHEL SCHOOL RMS LOGIN</h3>
                    <div class="form-group">
                        <label for="exampleInputUsername1" class="labelss">Username</label>
                        <input type="username" class="form-control" name="username" id="exampleInputUsername1" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="labelss">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label class="labelss">
                            <input type="checkbox">Remember me
                        </label>
                    </div>


                    {% for message in messages %}
                    <div style=
                    "padding: 20px;
                    background-color: #f44336;
                    color: white;
                    margin-bottom: 15px;">
                        <span onclick="this.parentElement.style.display='none';" style=
                        "margin-left: 15px;
                        color: white;
                        font-weight: bold;
                        float: right;
                        font-size: 22px;
                        line-height: 20px;
                        cursor: pointer;
                        transition: 0.3s;">&times;</span>
                        {{message}}
                      </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-block btn-success my text-light">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    var myVar;
    
    function myFunction() {
      myVar = setTimeout(showPage, 1000);
    }
    
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
</script>
{% endblock content %}
