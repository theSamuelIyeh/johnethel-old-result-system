{% load static %}
<style>
.navbar {
    padding: 0rem 1.5rem 0rem 1.2rem;
    font-size: 1.15rem;
    font-weight: 600;
    letter-spacing: .03rem;
    margin-top: 0!important; 
    z-index: 5!important;
    position: fixed!important;
    width: 100%!important;
    top: 0!important;
}

.hello {
    margin-left: 20px!important;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif!important;
    font-size: 20px!important;
    font-weight: 700!important;
    color: white;
    position: relative;
    z-index: 3!important;
    margin-right: 1px!important;
    padding: 500px 42px 0px 0!important;
}

.helllo {
    background:url("{% static 'img/background.jpg' %}") no-repeat fixed;
    padding: .8rem .2rem 0 .2rem;
    height: 410px!important;
    position: relative;
    width: 100%!important;
    z-index: 4!important;
    margin-top: 67px!important;
    margin-bottom: 0!important;
}

.navbar-brand img {
    height: 3.9rem;
    padding: .25rem 0;
    width: 20rem;
}

.btn-n {
    display: inline-block;
    font-weight: 100!important;
    color: #0777e7;
    text-align: center!important;
    vertical-align: middle!important;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: #67e613!important;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    width: 5rem!important;
    opacity: 0.6!important;
}

.nav-item {
    padding: .5rem;
}
  
.nav-link.active,
.nav-link:hover {
    color: #007bff!important;
}
  
.navbar-toggler {
    margin-right: 1rem;
}

.profile {
    background: #ccc;
    width: 100%;
    height: 80vh!important;
    margin: 0px 0 0 0;
    padding: 0px 0;
    z-index: 4!important;
    position: relative;
}

.my-container {
    position: relative!important;
}

.slide {
    z-index: 2!important;
    position: relative!important;
    margin-top: 10px;
    margin-bottom: 10px;
    padding-bottom: 0!important;
    text-align: right;
}

.profile-pic {
    height: 280px!important;
    width: 280px!important;
    border: 5px solid white!important;
    
}

</style>

<nav class="navbar bg-light navbar-light navbar-expand-lg sticky-navbar">
    <div class="container-fluid my-container">

        <a href="" class="navbar-brand"><img src="{% static 'img/asset 13.png' %}" alt="Logo" title="Logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="NavbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="{% url 'logout_url' %}" class="nav-link btn-n btn-primary rounded-pill text-light">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<nav class="helllo sticky-navbar">
    <div class="container-fluid slide"> 
        <div style="margin-right: 30px!important; margin-top: 20px!important; margin-bottom: 12px!important;"><img src="{{request.user.passport.url}}" alt="" class="rounded-circle profile-pic"></div></br>      
        <span class="hello">Welcome, {{request.user.First_name}}</span></br>
        <span style= 
        "font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif!important;
        font-size: 17px!important;
        font-weight: 500!important;
        color: white;
        margin-right: 12px!important;
        position: relative;
        align-content: right!important;
        padding-right: 29px!important;
        z-index: 3!important;">User Group:  {{request.user.Group.name}}</span>
    </div>
</nav>
